apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-alertmanager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 1.31.3
    chart: alertmanager
    helm:
      releaseName: alertmanager
      values: |
        # Alertmanager standalone configuration
        alertmanager:
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['job']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'null'
              routes:
              - match:
                  alertname: Watchdog
                receiver: 'null'
            receivers:
            - name: 'null'
            
          persistentVolume:
            enabled: true
            size: 10Gi
            
        ingress:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true