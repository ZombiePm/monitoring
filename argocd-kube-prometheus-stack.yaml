apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 81.3.1
    chart: kube-prometheus-stack
    helm:
      releaseName: kube-prometheus-stack
      values: |
        # Complete unified values for kube-prometheus-stack with Loki integration
        # This configuration enables Prometheus monitoring and adds Loki as a datasource in Grafana
        # All components are managed as an integrated stack to prevent conflicts
        
        # Grafana configuration with Loki datasource
        grafana:
          enabled: true
          sidecar:
            datasources:
              enabled: true
              isDefaultDatasource: false  # Don't make Prometheus the default datasource
              # Add Loki as a datasource
              additionalDataSources:
                - name: Loki
                  type: loki
                  access: proxy
                  url: http://loki:3100
                  jsonData:
                    maxLines: 1000
                  isDefault: true  # Make Loki the default datasource
                  uid: loki
          adminPassword: ""
          
        # Prometheus configuration (enabled by default)
        prometheus:
          enabled: true
          prometheusSpec:
            # You can customize Prometheus settings here if needed
            retention: 10d
            
        # Alertmanager configuration (enabled by default)
        alertmanager:
          enabled: true
          alertmanagerSpec:
            # You can customize Alertmanager settings here if needed
            retention: 120h
            
        # Node Exporter configuration (enabled by default)
        # This prevents conflicts with standalone node-exporter deployments
        nodeExporter:
          enabled: true
          
        # Kube State Metrics configuration (enabled by default)
        # Provides metrics about Kubernetes objects (pods, nodes, deployments, etc.)
        kubeStateMetrics:
          enabled: true
          
        # Prometheus Operator configuration
        # Core component that manages Prometheus instances
        prometheusOperator:
          enabled: true
          
        # Disable conflicting standalone node-exporter
        # The integrated nodeExporter is used instead
        prometheus-node-exporter:
          enabled: false
          
        # Kubelet Service Monitor configuration (enabled by default)
        kubelet:
          enabled: true
          
        # Kubernetes API Server Service Monitor configuration (enabled by default)
        kubeApiServer:
          enabled: true
          
        # Other Kubernetes service monitors (enabled by default)
        kubernetesServiceMonitors:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true